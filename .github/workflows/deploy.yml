name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: |
            cd news-feed
            npm install

      - name: Build project
        run: |
            cd news-feed
            npm run build

      - name: Deploy to GitHub Pages
        run: |
            cd news-feed
            npm run deploy
